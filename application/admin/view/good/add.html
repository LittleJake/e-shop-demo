

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-good" id="layuiadmin-form-good" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label">商品标题</label>
        <div class="layui-input-block">
            <input name="g[title]" lay-verify="required" placeholder="请输入商品标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品副标题</label>
        <div class="layui-input-block">
            <input name="g[subtitle]" lay-verify="required" placeholder="请输入商品副标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品主图片</label>
        <div class="layui-input-block">
            <input id="img-url" name="g[img_url]" lay-verify="required" placeholder="商品图片URL" class="layui-input" readonly>
            <img id="img" class="layui-hide" width="50%" src="#">
            <br>
            <a id="upload-image" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-picture"></i>上传图片</a>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品分类</label>
        <div class="layui-input-inline">
            <select name="g[cate_id]" lay-verify="required">
                <option>请选择分类</option>
                {foreach $cate as $k}
                <option value="{$k.id}">{$k.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">默认价格</label>
        <div class="layui-input-block">
            <input name="c[price]" lay-verify="required" placeholder="请输入商品默认价格" class="layui-input" value="0" type="number" min="0" step="0.01">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">默认库存</label>
        <div class="layui-input-block">
            <input name="c[sku]" lay-verify="required" placeholder="请输入商品默认库存" class="layui-input" value="0" type="number" min="0">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品描述</label>
        <div class="layui-input-block">
            <textarea name="g[description]" id="description">
                <p>输入内容</p>
            </textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发布状态</label>
        <div class="layui-input-inline">
            <input type="radio" lay-verify="required"  name="g[status]" title="上架" value="1" checked>
            <input type="radio" lay-verify="required" name="g[status]" title="下架" value="0">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="layuiadmin-app-good-submit" id="layuiadmin-app-good-submit" onclick="getData();" value="确认" class="layui-btn">
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script src="/static/ckeditor/ckeditor.js"></script>
<script>
    CKEDITOR.config.uploadUrl = '{:url("admin/index/upload")}';
    CKEDITOR.config.filebrowserUploadUrl= '{:url("admin/index/upload")}';
    CKEDITOR.replace( 'description' );

    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload;

        upload.render({
            elem: '#upload-image'
            ,url: "{:url('admin/index/upload')}"
            ,accept: 'images'
            ,field: 'upload'
            ,done: function(res){
                if(res.uploaded == 1){
                    $('#img-url').val(res.url);
                    document.getElementById('img').src = res.url;
                    $('#img').removeClass('layui-hide');
                    layer.msg('上传成功',{icon: 1});
                } else {
                    layer.msg('上传失败，'+res.error.msg,{icon: 2});
                }
            }
        });

    });

    function getData(){
        document.getElementById('description').innerHTML = CKEDITOR.instances.description.getData();
    }
</script>
</body>
</html>
