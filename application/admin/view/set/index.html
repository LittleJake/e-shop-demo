

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网站设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">网站设置</div>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" wid100 lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">网站名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="sitename" value="{$option['sitename']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">公司名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="orgname" value="{$option['orgname']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">网站域名</label>
                            <div class="layui-input-block">
                                <input type="text" name="domain" lay-verify="url" value="{$option['domain']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">客服微信</label>
                            <div class="layui-input-block">
                                <input type="text" name="wechat" value="{$option['wechat']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">客服QQ</label>
                            <div class="layui-input-block">
                                <input type="text" name="qq" value="{$option['qq']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">客服电话</label>
                            <div class="layui-input-block">
                                <input type="number" name="phone" value="{$option['phone']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">互联网药品交易服务资格证书编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="ecert1" value="{$option['ecert1']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">互联网药品交易服务资格证书</label>
                            <div class="layui-input-block">
                                <input name="ecert1-img" lay-verify="required" placeholder="证书图片URL" class="layui-input" readonly value="{$option['ecert1-img']}">
                                <a id="upload-ecert1-img" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-picture"></i>上传证书</a>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">互联网药品信息服务资格证书编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="ecert2" value="{$option['ecert2']}" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">互联网药品信息服务资格证书</label>
                            <div class="layui-input-block">
                                <input name="ecert2-img" lay-verify="required" placeholder="证书图片URL" class="layui-input" readonly value="{$option['ecert2-img']}">
                                <a id="upload-ecert2-img" class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-picture"></i>上传证书</a>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">版权信息</label>
                            <div class="layui-input-block">
                                <textarea name="copyright" class="layui-textarea" placeholder="Copyright © 版权所有">{$option['copyright']}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="set_website">确认保存</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set', 'upload'], function () {
        var $ = layui.$
            ,upload = layui.upload;

        upload.render({
            elem: '#upload-ecert1-img'
            ,url: "{:url('admin/index/upload')}"
            ,accept: 'images'
            ,field: 'upload'
            ,done: function(res){
                if(res.uploaded == 1){
                    $('input[name="ecert1-img"]').val(res.url);
                    layer.msg('上传成功',{icon: 1});
                } else {
                    layer.msg('上传失败，'+res.error.msg,{icon: 2});
                }
            }
        });

        upload.render({
            elem: '#upload-ecert2-img'
            ,url: "{:url('admin/index/upload')}"
            ,accept: 'images'
            ,field: 'upload'
            ,done: function(res){
                if(res.uploaded == 1){
                    $('input[name="ecert2-img"]').val(res.url);
                    layer.msg('上传成功',{icon: 1});
                } else {
                    layer.msg('上传失败，'+res.error.msg,{icon: 2});
                }
            }
        });
    });
</script>
</body>
</html>
