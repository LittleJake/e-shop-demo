

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评论管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-inline">-->
                    <!--<label class="layui-form-label">评论者</label>-->
                    <!--<div class="layui-input-inline">-->
                        <!--<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-inline">
                    <label class="layui-form-label">评论内容</label>
                    <div class="layui-input-inline">
                        <input type="text" name="content" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit lay-filter="LAY-app-contcomm-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <table id="LAY-app-comment-list" lay-filter="LAY-app-comment-list"></table>
            <script type="text/html" id="table-comment-tool">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'article', 'table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,util = layui.util
            ,table = layui.table;

        //评论管理
        table.render({
            elem: '#LAY-app-comment-list'
            ,url: '/admin/comment/commentList?article_id={:input("id")}' //模拟接口
            ,cols: [[
                {field: 'id', width: 70, title: 'ID', sort: true}
                ,{field: 'username', width: 130, title: '作者', templet: function (d) {return d.account.username;}}
                ,{field: 'update_time', title: '时间', width: 180, sort: true, templet:function(d) {return util.toDateString(d.update_time*1000); }}
                ,{field: 'content', width: 130, title: '评论'}
                ,{title: '操作', width: 200, align: 'center', fixed: 'right', toolbar: '#table-comment-tool'}
            ]]
            ,page: true
            ,limit: 5
            ,limits: [5, 10, 15, 20, 25, 30]
            ,text: {none: '暂无数据', error: '对不起，加载出现异常！'}
        });
        //监听搜索
        form.on('submit(LAY-app-contcomm-search)', function(data){
            var field = data.field;

            //执行重载
            table.reload('LAY-app-comment-list', {
                where: field
            });
        });

    });
</script>
</body>
</html>
