

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>控制台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8 layui-show-md-block layui-hide">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">成交额</div>
                        <div class="layui-card-body">

                            <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                                <div carousel-item id="LAY-index-dataview">
                                    <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="layui-card">
                        <div class="layui-tab layui-tab-brief layadmin-latestData">
                            <ul class="layui-tab-title">
                                <li class="layui-this">最近订单</li>
                            </ul>
                            <div class="layui-tab-content">
                                <div class="layui-tab-item layui-show">
                                    <table id="LAY-index-topSearch"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">待办事项</div>
                <div class="layui-card-body">

                    <div class="layui-carousel layadmin-carousel layadmin-backlog">
                        <div carousel-item>
                            <ul class="layui-row layui-col-space10">
                                <li class="layui-col-xs6">
                                    <a lay-href="{:url('admin/good/list')}" class="layadmin-backlog-body">
                                        <h3>商品数</h3>
                                        <p><cite>{$goodCount}</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs6">
                                    <a lay-href="{:url('admin/user/user')}" class="layadmin-backlog-body">
                                        <h3>用户数</h3>
                                        <p><cite>{$userCount}</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs6">
                                    <a lay-href="{:url('admin/order/index')}" class="layadmin-backlog-body">
                                        <h3>上架数</h3>
                                        <p><cite>{$inStockCount}</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs6">
                                    <a lay-href="{:url('admin/order/index')}" class="layadmin-backlog-body">
                                        <h3>待发货</h3>
                                        <p><cite>{$waitShippingCount}</cite></p>
                                    </a>
                                </li>
                            </ul>
                            <ul class="layui-row layui-col-space10">
                                <li class="layui-col-xs6">
                                    <a lay-href="{:url('admin/article/index')}" class="layadmin-backlog-body">
                                        <h3>文章数</h3>
                                        <p><cite>{$articleCount}</cite></p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-card">
                <div class="layui-card-header">快捷方式</div>
                <div class="layui-card-body">

                    <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                        <div carousel-item>
                            <ul class="layui-row layui-col-space10">
                                <li class="layui-col-xs3">
                                    <a lay-href="{:url('admin/article/index')}">
                                        <i class="layui-icon layui-icon-read"></i>
                                        <cite>文章</cite>
                                    </a>
                                </li>
                                <li class="layui-col-xs3">
                                    <a lay-href="{:url('admin/order/index')}">
                                        <i class="layui-icon layui-icon-rmb"></i>
                                        <cite>订单</cite>
                                    </a>
                                </li>
                                <li class="layui-col-xs3">
                                    <a lay-href="{:url('admin/user/user')}">
                                        <i class="layui-icon layui-icon-user"></i>
                                        <cite>用户</cite>
                                    </a>
                                </li>
                                <li class="layui-col-xs3">
                                    <a lay-href="{:url('admin/set/index')}">
                                        <i class="layui-icon layui-icon-set"></i>
                                        <cite>设置</cite>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>

                        <!--<div class="layui-progress-bar" lay-percent="32%"></div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->

                <!--<div class="layui-card-body layadmin-takerates">-->

                <!--</div>-->

        </div>
    </div>
</div>
