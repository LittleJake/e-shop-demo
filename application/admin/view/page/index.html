

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
            </div>
            <table id="LAY-app-page-list" lay-filter="LAY-app-page-list"></table>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.status == 0){ }}
                <button class="layui-btn layui-btn-danger layui-btn-xs">不展示</button>
                {{#  } else if(d.status == 1) { }}
                <button class="layui-btn layui-btn-xs">展示</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-page-list">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-search"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'page', 'table'], function(){
        var table = layui.table
            ,form = layui.form;

        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function(data){
            var field = data.field;

            //执行重载
            table.reload('LAY-app-article-list', {
                where: field
            });
        });

        var $ = layui.$, active = {
            add: function(){
                layer.open({
                    type: 2
                    ,title: '添加页面'
                    ,content: '{:url("admin/page/add")}'
                    ,maxmin: true
                    ,area: ['800px', '500px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        //点击确认触发 iframe 内容中的按钮提交
                        var iframeWindow = window['layui-layer-iframe'+ index],submit = layero.find('iframe').contents().find("#layuiadmin-app-list-submit");
                        //监听提交
                        iframeWindow.layui.form.on('submit(layuiadmin-app-list-submit)', function(data){
                            var field = data.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                url: '/admin/page/add',
                                data: field,
                                method: 'post',
                                success: function (e) {
                                    layer.msg(e.msg,{
                                        icon: e.code
                                    });
                                    layer.close(index); //关闭弹层
                                }
                            });
                        });

                        submit.trigger('click');

                        table.reload('LAY-app-page-list');
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-list').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
</html>
