

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改运输方式</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">

</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-shipping" id="layuiadmin-form-shipping" style="padding: 20px 30px 0 0;">
    <input class="layui-hide" value="{$shipping.id}" name="id" readonly>
    <div class="layui-form-item">
        <label class="layui-form-label">物流名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入物流名" autocomplete="off" class="layui-input" value="{$shipping.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">物流价格</label>
        <div class="layui-input-inline">
            <input type="number" name="price" lay-verify="required" placeholder="请输入物流价格" autocomplete="off" class="layui-input" min="0.01" step="0.01" value="{$shipping.price}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="radio" lay-verify="required"  name="status" title="可用" value="1"{if $shipping.status == 1} checked{/if}>
            <input type="radio" lay-verify="required" name="status" title="禁用" value="0" {if $shipping.status == 0} checked{/if}>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="layuiadmin-app-shipping-submit" id="layuiadmin-app-shipping-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form ;
    })
</script>
</body>
</html>
