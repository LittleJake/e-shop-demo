

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品评价列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="LAY-app-rate" lay-filter="LAY-app-rate"></table>
            <script type="text/html" id="table-app-rate">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="info"><i class="layui-icon layui-icon-search"></i>查看</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'good', 'table'], function(){
        var $ = layui.$
            ,table = layui.table
            ,form = layui.form
            ,util = layui.util;


        //评论管理
        table.render({
            elem: '#LAY-app-rate'
            ,url: '/admin/rate/rateList?good_id={$good_id}' //模拟接口
            ,cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true}
                ,{field: 'star', title: '评分', width: 100, templet:function(e){return e.star+' 分';}}
                ,{field: 'comment', title: '评价内容', minWidth: 100}
                ,{field: 'update_time', title: '评价时间', width: 210, sort: true, templet: function(e){return util.toDateString(e.update_time*1000);}}
                ,{title: '操作', width: 150, align: 'center', fixed: 'right', toolbar: '#table-app-rate'}
            ]]
            ,page: true
            ,limit: 5
            ,limits: [5, 10, 15, 20, 25, 30]
            ,text: {none: '暂无数据', error: '对不起，加载出现异常！'}
        });

        //监听工具条
        table.on('tool(LAY-app-rate)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确定删除此条评论？', function(index){
                    $.ajax({
                        type:'get',
                        url:'/admin/rate/del?id='+data.id,
                        success:function (res) {
                            if (res.code == 1) {
                                //更新数据表
                                obj.del();
                                layer.close(index);
                                //关闭弹层
                            }
                            layer.msg(res.msg, {icon: res.code == 1 ? 1: 2,time: 1500});
                        }
                    });
                });
            } else if(obj.event === 'info') {
                layer.open({
                    type: 1
                    ,title: '查看评论'
                    ,content: data.comment
                    ,area: ['450px', '300px']
                    ,btn: ['确定']

                });
            }
        });

        $('.layui-btn.layuiadmin-btn-list').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
