

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 文章管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-article-form-list" id="layuiadmin-article-form-list" style="padding: 20px 30px 0 0;">
    <input name="id" lay-verify="required" class="layui-input layui-hide" value="{$article.id}" hidden>
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input" value="{$article.title}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <textarea name="content" id="content" autocomplete="off" hidden>
                 {$article.content}
            </textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发布状态</label>
        <div class="layui-input-inline">
            <input type="radio" lay-verify="required" lay-filter="status" name="status" value="1" {if $article.status == 1}checked{/if} title="已发布">
            <input type="radio" lay-verify="required" lay-filter="status" name="status" value="0" {if $article.status == 0}checked{/if} title="未发布">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-article-form-submit" id="layuiadmin-article-form-submit" value="确认" onclick="getData()">
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script src="/static/ckeditor/ckeditor.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;

        //监听提交
        form.on('submit(layuiadmin-article-form-submit)', function(data){
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            //提交 Ajax 成功后，关闭当前弹层并重载表格
            //$.ajax({});
            parent.layui.table.reload('LAY-app-article-list'); //重载表格
            parent.layer.close(index); //再执行关闭
        });
    })

    CKEDITOR.config.uploadUrl = '{:url("admin/index/upload")}';
    CKEDITOR.config.filebrowserUploadUrl= '{:url("admin/index/upload")}';
    CKEDITOR.replace( 'content' );


    function getData(){
        document.getElementById('content').innerHTML = CKEDITOR.instances.content.getData();
    }
</script>
</body>
</html>
