

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">订单号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="order_no" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="LAY-app-shipping-list" lay-filter="LAY-app-shipping-list"></table>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.status == 0){ }}
                <button class="layui-btn layui-btn-danger layui-btn-xs">订单关闭</button>
                {{#  } else if(d.status == 1) { }}
                <button class="layui-btn layui-btn-xs">支付成功</button>
                {{#  } else if(d.status == 2) { }}
                <button class="layui-btn layui-btn-warm layui-btn-xs">未支付</button>
                {{#  } else if(d.status == 3) { }}
                <button class="layui-btn layui-btn-xs">运送中</button>
                {{#  } else if(d.status == 4) { }}
                <button class="layui-btn layui-btn-xs">货到付款</button>
                {{#  } else if(d.status == 5) { }}
                <button class="layui-btn layui-btn-xs">待评价</button>
                {{#  } else if(d.status == 6) { }}
                <button class="layui-btn layui-btn-xs">订单完成</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-danger layui-btn-xs">订单异常</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-shipping-list">
                {{#  if(d.status == 1||(d.status == 4 && !d.track_no)) { }}
                <a class="layui-btn layui-btn-info layui-btn-xs" lay-event="ship"><i class="layui-icon layui-icon-flag"></i>发货</a>
                {{#  } }}
                {{#  if(d.status == 3||(d.status == 4 && d.track_no)) { }}
                <a class="layui-btn layui-btn-info layui-btn-xs" lay-event="shipinfo"><i class="layui-icon layui-icon-flag"></i>查看物流</a>
                {{#  } }}
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="info"><i class="layui-icon layui-icon-search"></i>查看</a>
            </script>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'order', 'table'], function(){
        var table = layui.table
            ,form = layui.form;

        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function(data){
            var field = data.field;

            //执行重载
            table.reload('LAY-app-shipping-list', {
                where: field
            });
        });


    });
</script>
</body>
</html>
