
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>药品溯源</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header layuiadmin-card-header-auto">
            <button class="layui-btn layuiadmin-btn-tags" data-type="add">添加</button>
        </div>
        <div class="layui-card-body">
            <table id="LAY-app-track" lay-filter="LAY-app-track"></table>
        </div>
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'track', 'table'], function(){

        var table = layui.table;
        var $ = layui.$, active = {
            add: function(){
                layer.open({
                    type: 2
                    ,title: '添加溯源记录'
                    ,content: '/admin/track/add'
                    ,area: ['600px', '400px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        //点击确认触发 iframe 内容中的按钮提交
                        var iframeWindow = window['layui-layer-iframe'+ index],submit = layero.find('iframe').contents().find("#layuiadmin-app-track-submit");
                        //监听提交
                        iframeWindow.layui.form.on('submit(layuiadmin-app-track-submit)', function(data){
                            var field = data.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                url: '/admin/track/add',
                                data: field,
                                method: 'post',
                                success: function (e) {
                                    layer.msg(e.msg,{
                                        icon: e.code
                                    });
                                    layer.close(index); //关闭弹层
                                }
                            });
                        });

                        submit.trigger('click');

                        table.reload('LAY-app-track');
                    }
                });
            }
        }
        $('.layui-btn.layuiadmin-btn-tags').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
