{extend name="default/base" /}
{block name="content"}
<div class="container content">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">电子邮箱</label>
            <div class="col-sm-8">
                <input name="a[email]" type="email" class="form-control" placeholder="电子邮箱" maxlength="255" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-2">
                <input name="a[captcha]" class="form-control" maxlength="20" placeholder="验证码" required type="text">
            </div>
            <div class="col-sm-4">
                <img src="{:captcha_src()}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>

    </form>
</div>

{/block}
