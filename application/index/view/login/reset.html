{extend name="default/base" /}
{block name="content"}
<div class="container content">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-8">
                <input name="a[password]" class="form-control" maxlength="20" placeholder="新密码" required type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-8">
                <input name="a[repassword]" class="form-control" type="password" placeholder="重复密码" maxlength="20" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改密码</button>
            </div>
        </div>

    </form>
</div>

{/block}
