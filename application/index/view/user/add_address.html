{include file="default/header"}
<div class="container">
	<form action="{:url('user/addAddress')}" class="form-horizontal" method="post">
		<div class="form-group">
			<label class="col-sm-2 control-label">联系人</label>
			<div class="col-sm-10">
				<input name="name" type="text" class="form-control" maxlength="20" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">地区</label>
			<div class="col-sm-2">
				<input name="province" class="form-control" maxlength="20" required>
			</div>
			<div class="col-sm-2">
				<input name="city" class="form-control" maxlength="20" required>
			</div>
			<div class="col-sm-2">
				<input name="district" class="form-control" maxlength="20" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">街道地址</label>
			<div class="col-sm-10">
				<input name="street" class="form-control" maxlength="100" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">邮编</label>
			<div class="col-sm-10">
				<input name="code" class="form-control" type="number" maxlength="20" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">联系方式</label>
			<div class="col-sm-10">
				<input name="contact" class="form-control" type="number" maxlength="20" required>
			</div>
		</div>
		<hr>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">添加</button>
			</div>
		</div>

	</form>
</div>
{include file="default/footer"}
