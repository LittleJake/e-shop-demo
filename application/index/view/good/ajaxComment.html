{if isset($comments)}
<table class="table table-responsive">
    <tr>
        <th>用户</th>
        <th>评价</th>
    </tr>
    {foreach $comments as $v}
    <tr>
        <th>{$v.account.user_name}</th>
        <td>
            <div class="star">
                {$v.star}
            </div>
            <br>
            {$v.comment}
        </td>
    </tr>
    {/foreach}
</table>
{if isset($page)}
{$page|raw}
{/if}
{else}
<p>暂无评价</p>
{/if}
