{include file="default/header"}
<div class="container">
	{foreach $goods as $v}
	<div class="good-list container">
		<a href="{:url('index/good/good', ['id' => $v.good_id])}">
			<div class="col-md-2">
				<img src="/static/img/null.png" alt="{$v.title}" width="120px">
			</div>
		</a>

		<div class="detail col-md-8">
			<a href="{:url('index/good/good', ['id' => $v.good_id])}">
				{$v.title}
			</a>
			<p>{$v.subtitle}</p>
		</div>

		<div class="col-md-2">

			<h4>${$v.p}</h4>
			<p>+ 邮费</p>
		</div>


	</div>
	{/foreach}
	<br>
	{$goods->render()|raw}
</div>
{include file="default/footer"}
