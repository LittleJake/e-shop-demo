{extend name="default/base" /}
{block name="content"}
<div class="container content">
    {if sizeof($goods) != 0}
    {foreach $goods as $v}
    <div class="row good-list">
        <div class="col-md-2 col-sm-2 col-xs-5">
            <a href="{:url('index/good/good', ['id' => $v.id])}" class="thumbnail">
                <img src="/static/img/null.png" alt="{$v.title}" width="120px">
            </a>
        </div>
        <div class="detail col-md-8 col-sm-8 col-xs-6">
            <a href="{:url('index/good/good', ['id' => $v.id])}">
                {$v.title}
            </a>
            <p>{$v.subtitle}</p>
        </div>

        <div class="col-md-2 col-sm-2 col-xs-6">

            <h4>￥{$v.good_cat_min} 起</h4>
            <p class="hidden-xs">+ 邮费</p>
        </div>


    </div>
    {/foreach}
    <br>
    {$goods->render()|raw}
    {else}
    <h3>暂时没有商品</h3>
    {/if}

</div>
{/block}
