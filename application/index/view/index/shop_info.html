{include file="default/header"}
<div class="container">

    <h4>{$shop_name} —— 第 {$goods->currentPage()} 页</h4>
    <hr>
    {foreach $goods as $v}
    <div class="good-list container">
        <a href="{:url('index/good', ['id' => $v.good_id])}">
            <div class="col-md-2">
                <img src="/static/img/null.png" alt="{$v.title}" width="150px">
            </div>
            <div class="col-md-8">
                {$v.title}
            </div>

        </a>

        <div class="col-md-2">

            <h4>${$v.p}</h4>
            <p>+ 邮费</p>
        </div>


    </div>
    {/foreach}
    <br>
    {$goods->render()|raw}
</div>
{include file="default/footer"}
